<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Phoenix Club</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f4f4f4; }
        form { background: #fff; padding: 20px; border-radius: 5px; max-width: 400px; margin: 0 auto; }
        input[type="email"], input[type="password"], input[type="tel"], textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <form id="account-form">
        <h2>Account Settings</h2>
        <input type="email" id="email" placeholder="New Email">
        <input type="password" id="password" placeholder="New Password">
        <input type="tel" id="phone" placeholder="Phone Number">
        <textarea id="description" placeholder="Description"></textarea>
        <button type="submit">Update Account</button>
    </form>
    <script>
        fetch('/account', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } })
          .then(response => response.json())
          .then(data => {
            const projectsList = document.getElementById('projects-list');
            data.user.projects.forEach(project => {
              const li = document.createElement('li');
              li.textContent = project;
              projectsList.appendChild(li);
            });
          })
          .catch(error => console.error('Error:', error));
      </script>
</body>
</html>
